<form action="thankyou.html" autocomplete="off">
    <div>
      <label for ="nombre"> Nombre:</label>
        <input type="text"name="nombre"placeholder="Tu nombre" minlength="4"maxlength="40"required/>
      </label> <br/><br/>

      <label for="apellido">Apellido:
        <input type="text"name="apellido"placeholder="Tu apellido" minlength="4" maxlength="40" required /> </label><br /><br />

      <label for="genero">Género:</label><br />
      <select id="genero" name="genero" required>
        <option value="">Selecciona tu género</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option></select><br/><br/>

      <label for="edad">Edad:</label><br />
      <input type="number" id="edad" name="edad" required /><br /><br />

      <label for="fecha_nacimiento">Fecha de Nacimiento:</label><br />
      <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"/><br /><br />

      <label for="telefono">Teléfono:</label><br />
      <input type="tel" id="telefono" name="telefono" placeholder="+34 xxx xxx" /><br /><br />

      <label for="email">Correo Electrónico:</label>
      <input type="email"id="email"name="email" required placeholder="tumail@mail.com"/><br/><br/>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required /><br /><br />

      <label for="comentarios">Comentarios:</label><br />
      <textarea id="comentarios" name="comentarios" rows="4" ></textarea><br/><br/>

      <input type="checkbox" id="terminos" name="terminos"  />
      <label for="terminos">Acepto los términos y condiciones</label><br /><br />

      <select id="modalidad_pago" name="modalidad_pago" >
        <option value="">Selecciona tu modalidad de pago</option>
        <option value="tarjeta">Tarjeta de Crédito</option>
        <option value="transferencia">Transferencia Bancaria</option>
        <option value="efectivo">Pago en Efectivo</option></select><br /><br />

      <button type="submit">Enviar</button>
    </div>
  </form>
